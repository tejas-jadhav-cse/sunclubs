<!DOCTYPE html>
<html>
<head>
    <title>Password Validation Test</title>
    <script src="js/input-validator.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        input { padding: 10px; margin: 10px 0; width: 300px; display: block; }
        .validation-error { border-color: #ff6b9d !important; }
        .validation-error-message { color: #ff6b9d; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Password Validation Test</h1>
    
    <div class="test-section">
        <h2>Login Form (Password validation disabled)</h2>
        <label>Password (any password should work):</label>
        <input type="password" id="login-password" data-skip-validation="true" placeholder="Enter any password" required>
        <button onclick="testLoginPassword()">Test</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Registration Form (Strong password validation enabled)</h2>
        <label>Password (must be strong):</label>
        <input type="password" id="register-password" placeholder="Enter strong password" required>
        <button onclick="testRegisterPassword()">Test</button>
        <div id="register-result"></div>
    </div>

    <script>
        function testLoginPassword() {
            const input = document.getElementById('login-password');
            const result = inputValidator.validateField(input);
            document.getElementById('login-result').innerHTML = 
                `<strong>Result:</strong> ${result.isValid ? 'Valid' : 'Invalid'}<br>
                 <strong>Message:</strong> ${result.message}`;
        }
        
        function testRegisterPassword() {
            const input = document.getElementById('register-password');
            const result = inputValidator.validateField(input);
            document.getElementById('register-result').innerHTML = 
                `<strong>Result:</strong> ${result.isValid ? 'Valid' : 'Invalid'}<br>
                 <strong>Message:</strong> ${result.message}`;
        }
    </script>
</body>
</html>
