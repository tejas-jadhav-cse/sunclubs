<!DOCTYPE html>
<html>
<head>
    <title>President Login Debug Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/config-manager.js"></script>
    <script src="./js/logger.js"></script>
    <script src="./js/supabase-config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .pass { color: green; }
        .fail { color: red; }
        .warn { color: orange; }
        .info { color: blue; }
        .test-form { margin: 20px 0; padding: 15px; background: #f5f5f5; }
        input, button { margin: 5px; padding: 8px; }
        #results { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>President Login Debug Test</h1>
    
    <div class="test-section">
        <h2>1. Configuration Tests</h2>
        <div id="config-tests"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Database Connection Test</h2>
        <div id="db-tests"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Authentication Test</h2>
        <div class="test-form">
            <h3>Test Login</h3>
            <input type="email" id="test-email" placeholder="Email" value="test@example.com">
            <input type="password" id="test-password" placeholder="Password" value="testpassword" data-skip-validation="true">
            <button onclick="testLogin()">Test Login</button>
        </div>
        <div id="auth-tests"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Database Structure Test</h2>
        <div id="structure-tests"></div>
    </div>
    
    <div id="results"></div>
    
    <script>
        let supabaseClient = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            runAllTests();
        });
        
        function log(message, type = 'info', containerId = 'results') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        async function runAllTests() {
            log('🔄 Starting comprehensive tests...', 'info');
            
            // Test 1: Configuration
            await testConfiguration();
            
            // Test 2: Database connection
            await testDatabaseConnection();
            
            // Test 3: Database structure
            await testDatabaseStructure();
            
            log('✅ All tests completed!', 'info');
        }
        
        async function testConfiguration() {
            log('Testing configuration...', 'info', 'config-tests');
            
            try {
                // Test config manager
                if (typeof configManager !== 'undefined') {
                    log('✅ ConfigManager loaded', 'pass', 'config-tests');
                    
                    const config = configManager.getSupabaseConfig();
                    log(`📋 Supabase URL: ${config.url ? '✅ Set' : '❌ Missing'}`, 
                        config.url ? 'pass' : 'fail', 'config-tests');
                    log(`🔑 Supabase Key: ${config.anonKey ? '✅ Set' : '❌ Missing'}`, 
                        config.anonKey ? 'pass' : 'fail', 'config-tests');
                    
                    if (config.url) {
                        log(`🌐 URL: ${config.url}`, 'info', 'config-tests');
                    }
                } else {
                    log('❌ ConfigManager not loaded', 'fail', 'config-tests');
                }
                
                // Test supabase client creation
                if (typeof window.createSupabaseClient === 'function') {
                    log('✅ createSupabaseClient function available', 'pass', 'config-tests');
                    
                    supabaseClient = window.createSupabaseClient();
                    if (supabaseClient) {
                        log('✅ Supabase client created successfully', 'pass', 'config-tests');
                        log(`🔗 Client URL: ${supabaseClient.supabaseUrl}`, 'info', 'config-tests');
                    } else {
                        log('❌ Failed to create Supabase client', 'fail', 'config-tests');
                    }
                } else {
                    log('❌ createSupabaseClient function not available', 'fail', 'config-tests');
                }
                
            } catch (error) {
                log(`❌ Configuration test error: ${error.message}`, 'fail', 'config-tests');
            }
        }
        
        async function testDatabaseConnection() {
            log('Testing database connection...', 'info', 'db-tests');
            
            if (!supabaseClient) {
                log('❌ No Supabase client available for testing', 'fail', 'db-tests');
                return;
            }
            
            try {
                // Test basic connection with a simple query
                const { data, error } = await supabaseClient
                    .from('club_applications')
                    .select('count(*)', { count: 'exact', head: true });
                
                if (error) {
                    log(`⚠️ Database connection test: ${error.message}`, 'warn', 'db-tests');
                    if (error.message.includes('relation') && error.message.includes('does not exist')) {
                        log('💡 Suggestion: Run setup-database.sql first', 'info', 'db-tests');
                    }
                } else {
                    log('✅ Database connection successful', 'pass', 'db-tests');
                    log(`📊 Found ${data || 0} applications in database`, 'info', 'db-tests');
                }
            } catch (error) {
                log(`❌ Database connection error: ${error.message}`, 'fail', 'db-tests');
            }
        }
        
        async function testDatabaseStructure() {
            log('Testing database structure...', 'info', 'structure-tests');
            
            if (!supabaseClient) {
                log('❌ No Supabase client available for testing', 'fail', 'structure-tests');
                return;
            }
            
            // Test for clubs table
            try {
                const { data, error } = await supabaseClient
                    .from('clubs')
                    .select('count(*)', { count: 'exact', head: true });
                
                if (error) {
                    log(`❌ clubs table not found: ${error.message}`, 'fail', 'structure-tests');
                    log('💡 Run setup-president-auth.sql to create missing tables', 'info', 'structure-tests');
                } else {
                    log('✅ clubs table exists', 'pass', 'structure-tests');
                }
            } catch (error) {
                log(`❌ clubs table test error: ${error.message}`, 'fail', 'structure-tests');
            }
            
            // Test for club_presidents table
            try {
                const { data, error } = await supabaseClient
                    .from('club_presidents')
                    .select('count(*)', { count: 'exact', head: true });
                
                if (error) {
                    log(`❌ club_presidents table not found: ${error.message}`, 'fail', 'structure-tests');
                    log('💡 Run setup-president-auth.sql to create missing tables', 'info', 'structure-tests');
                } else {
                    log('✅ club_presidents table exists', 'pass', 'structure-tests');
                }
            } catch (error) {
                log(`❌ club_presidents table test error: ${error.message}`, 'fail', 'structure-tests');
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            log(`🔐 Testing login with: ${email}`, 'info', 'auth-tests');
            
            if (!supabaseClient) {
                log('❌ No Supabase client available for login test', 'fail', 'auth-tests');
                return;
            }
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    log(`⚠️ Auth error (expected for test credentials): ${error.message}`, 'warn', 'auth-tests');
                    log(`📋 Error code: ${error.status || 'N/A'}`, 'info', 'auth-tests');
                    
                    if (error.message.includes('Invalid login credentials')) {
                        log('✅ Authentication system is working (credentials just invalid)', 'pass', 'auth-tests');
                        log('💡 Create a real user account in Supabase Auth to test successful login', 'info', 'auth-tests');
                    }
                } else {
                    log('✅ Login successful!', 'pass', 'auth-tests');
                    log(`👤 User ID: ${data.user.id}`, 'info', 'auth-tests');
                    log(`📧 User Email: ${data.user.email}`, 'info', 'auth-tests');
                    
                    // Test club president lookup
                    setTimeout(async () => {
                        try {
                            const { data: presidentData, error: presidentError } = await supabaseClient
                                .from('club_presidents')
                                .select('*')
                                .eq('user_id', data.user.id);
                                
                            if (presidentError) {
                                log(`⚠️ President lookup error: ${presidentError.message}`, 'warn', 'auth-tests');
                            } else {
                                log(`👑 Found ${presidentData.length} president record(s)`, 'info', 'auth-tests');
                            }
                        } catch (e) {
                            log(`❌ President lookup error: ${e.message}`, 'fail', 'auth-tests');
                        }
                    }, 1000);
                }
            } catch (error) {
                log(`❌ Login test error: ${error.message}`, 'fail', 'auth-tests');
            }
        }
    </script>
</body>
</html>
