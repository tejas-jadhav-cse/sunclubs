              </div>
            </div>

        <!-- Mobile menu components would be here, but omitted for brevity -->
        <div class="mobMenuOuter">
          <!-- Mobile menu content would be here -->
        </div>
      </header>
      <div class="blurScreen" onclick="closeMenu()"></div>
      <script>
        $('.megaLink').click(function () {
          let id = $(this).attr('data-rel')
          $(this).toggleClass('active').siblings().removeClass('active');
          $(`#${id}`).toggleClass('active').siblings().removeClass('active');
          if ($('.menudropdown').hasClass('active')) {
            $('header').addClass('menuActive');
          } else {
            $('header').removeClass('menuActive');
          }
          if ($('.darkHeader').hasClass('menuActive')) {
            console.log("Blurring BG");
            $('.blurScreen').addClass('active')
            $('body').css('overflow', 'hidden');
          } else {
            $('.blurScreen').removeClass('active')
            $('body').css('overflow', 'auto');
          }
          setActiveClassHeader();
        });
        
        $(".tabs-nav li").hover(function () {
          let id = $(this).attr('data-rel')
          $(this).addClass('active').siblings().removeClass('active');
          $(`#${id}`).addClass('active').siblings().removeClass('active');
        });
        
        $('.mobMenuItem').click(function () {
          $(this).toggleClass('active').siblings().removeClass('active')
          $(this).find(".mobMenuItemBody").slideToggle()
          $(this).siblings(".mobMenuItem").find(".mobMenuItemBody").slideUp();
        });
        
        $('.closeIcon').click(function () {
          $('.mobMenuOuter').removeClass('active')
          $('#header').removeClass('height')
          $('body').css('overflow', 'auto');
        });
        
        $('.hamburger').click(function () {
          $('.mobMenuOuter').addClass('active');
          $('#header').addClass('height')
          $('body').css('overflow', 'hidden');
        });
        
        function closeMenu() {
          $('.blurScreen').removeClass('active');
          $('.megaLink').removeClass('active');
          $('.menudropdown').removeClass('active');
          $('body').css('overflow', 'auto');
          $('header').removeClass('menuActive');
          setActiveClassHeader();
        }
        
        document.addEventListener("DOMContentLoaded", setActiveClassHeader);
        
        function getKeyByValue(value, routes) {
          for (const [key, values] of Object.entries(routes)) {
            if (values.includes(value)) {
              return key;
            }
          }
          return null; // If value is not found in any key
        }
        
        function setActiveClassHeader() {
          const routes = {
            "/student-entrepreneurship": "innovation",
            "/about-us": "about-us",
            "/services": "services",
            "/contact": "contact",
            "/jobs": "/jobs",
            "/careers": "careers",
            "/blog": "blog"
          };
          
          const currentPath = window.location.pathname.split("/")[1];
          
          const elem = document.querySelector(`#nav__${currentPath}`);
          if (elem) {
            elem.classList.add("active");
          } else {
            const routes = {
              "academics": [
                "pgp-technology-and-business-management",
                "pgp-tbm-curriculum",
                "pgp-tbm-admissions-and-fees",
                // other routes...
              ],
              "aboutus": [
                "about-us",
                "experiencesatmastersunion"
              ],
              "studentlife": [
                "hostel",
                "student-life-campus",
                "student-life-clubs-and-activities",
              ],
              "innovation": [
                "innovation-student-startups",
                "innovation-faculty-research"
              ]
            }
            
            const key = getKeyByValue(currentPath, routes);
            const activeHeader = document.querySelector(`a[data-rel="${key}"]`);
            if (activeHeader) {
              activeHeader.classList.add("active");
            }
          }
        }
      </script>
