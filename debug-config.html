<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Configuration</title>
</head>
<body>
    <h1>Configuration Debug</h1>
    <div id="output"></div>

    <!-- Load scripts in correct order -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./js/config-manager.js"></script>
    <script src="./js/supabase-config.js"></script>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += '<p>' + message + '</p>';
        }

        try {
            log('1. Checking if configManager exists: ' + (typeof configManager !== 'undefined' ? 'YES' : 'NO'));
            
            if (typeof configManager !== 'undefined') {
                log('2. ConfigManager available, getting config...');
                const config = configManager.getSupabaseConfig();
                log('3. Config URL: ' + (config.url || 'MISSING'));
                log('4. Config Key: ' + (config.anonKey ? 'SET (' + config.anonKey.substring(0, 20) + '...)' : 'MISSING'));
            }
            
            log('5. Checking SUPABASE_CONFIG: ' + (typeof SUPABASE_CONFIG !== 'undefined' ? 'YES' : 'NO'));
            
            if (typeof SUPABASE_CONFIG !== 'undefined') {
                log('6. SUPABASE_CONFIG URL: ' + SUPABASE_CONFIG.url);
                log('7. SUPABASE_CONFIG Key: ' + (SUPABASE_CONFIG.anonKey ? 'SET' : 'MISSING'));
            }
            
            log('8. Checking initializeSupabase function: ' + (typeof initializeSupabase === 'function' ? 'YES' : 'NO'));
            
            if (typeof initializeSupabase === 'function') {
                log('9. Trying to initialize Supabase...');
                const supabase = initializeSupabase();
                log('10. Supabase client created: ' + (supabase ? 'YES' : 'NO'));
                
                if (supabase) {
                    log('11. Testing basic connection...');
                    supabase.from('club_applications').select('count', { count: 'exact' })
                        .then(result => {
                            if (result.error) {
                                log('12. Connection test FAILED: ' + result.error.message);
                            } else {
                                log('12. Connection test PASSED');
                            }
                        })
                        .catch(error => {
                            log('12. Connection test ERROR: ' + error.message);
                        });
                }
            }
            
        } catch (error) {
            log('ERROR: ' + error.message);
        }
    </script>
</body>
</html>
